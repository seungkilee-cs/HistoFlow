version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: histoflow
      POSTGRES_USER: histoflow
      POSTGRES_PASSWORD: histoflow123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U histoflow -d histoflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    env_file:
      - ./minio.env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ../backend
    environment:
      SPRING_APPLICATION_JSON: '{"spring":{"datasource":{"url":"jdbc:postgresql://postgres:5432/histoflow","username":"histoflow","password":"histoflow123","driver-class-name":"org.postgresql.Driver"},"jpa":{"database-platform":"org.hibernate.dialect.PostgreSQLDialect"}},"minio":{"endpoint":"http://minio:9000","public-endpoint":"http://localhost:9000","access-key":"minioadmin","secret-key":"minioadmin","buckets":{"tiles":"histoflow-tiles","raw":"unprocessed-slides"}},"tiling":{"base-url":"http://tiling:8000","strategy":"direct-http"}}'
    depends_on:
      - postgres
      - minio

  tiling:
    build:
      context: ../services/tiling
    env_file:
      - ../services/tiling/.env
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_SECURE: "false"
    depends_on:
      - minio

volumes:
  postgres-data:
  minio-data:
